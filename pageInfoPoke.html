<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/stylePageInfo.css">
    <link rel="shortcut icon" href="image/faviconPoke.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav id="barraPesquisa" >
            <figure>
                <img src="image/logo_Pokemom.webp" alt="Logo do Pokémon" width="120"
                height="45">
            </figure>
            <p><a href="index.html">Home</a></p>
        </nav>
    </header>
    <main>
        <article id="ContainerPokeInfo">
            <h1 id="NamePokemom"></h1>
            <section id="inforPoke">
                <figure id="containerImgPokeInfor">
                    <!-- IMG pokemom -->
                </figure>
                <div id="containerInforPoke">
                    <p>Altura: <span id="heightPoke"></span></p><hr>
                    <p>Peso: <span id="weightPoke"></span></p><hr>
                    <p id="typesPoke">Tipo: </p>
                </div>
            </section>
            <section id="varicaoPokemom">
                <h2 id="TitleVariacaoPoke">Variações</h2>
                    <!-- Imagens daa Variações do Pokemom -->
            </section>
            <section id="movimentosPoke">
                <h2 id="movimentosPoke">Movimentos</h2>
                <!-- Movimentos do pokémon dentro de um contaner -->
            </section>
        </article>
    </main>
    <script src="js/pokedexPageInfo.js"></script>
</body>
</html>
